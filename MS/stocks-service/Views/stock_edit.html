{% extends "base.html" %}

{% block title %}Editar Ação - StockSim{% endblock %}

{% block content %}
<h2>Editar Ação</h2>
<form action="/stocks/update/{{ stock.id }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nome da Ação</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ stock.name }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Preço (€)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ stock.price }}" required>
    </div>
    <button type="submit" class="btn btn-success">Atualizar</button>
    <a href="/stocks" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
