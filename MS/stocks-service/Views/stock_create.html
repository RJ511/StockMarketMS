{% extends "base.html" %}

{% block title %}Nova Ação - StockSim{% endblock %}

{% block content %}
<h2>Adicionar Nova Ação</h2>
<form action="/stock/stocks" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nome da Ação</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Preço Inicial (€)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/stocks" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
